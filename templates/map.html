<script>

    var map = L.map('map').setView([37.8, -96], 4);

    var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    function getColor(d) {
        return d > 110 ? '#800026' :
                d > 100 ? '#BD0026' :
                        d > 90 ? '#E31A1C' :
                                d > 80 ? '#FC4E2A' :
                                        d > 50 ? '#FD8D3C' :
                                                '#FFEDA0';
    }

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.average),
            weight: 3,
            opacity: 1,
            color: '#000',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }
    var org_unit;

    function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });
        layer.bringToFront();
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
    }

    function resetHighlight(e) {
        org_unit.resetStyle(e.target);
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }
    org_unit = L.geoJSON(null, {
        style: style,
        onEachFeature: onEachFeature
    });

    $.getJSON('/analytics_data', function (data) {
        console.log(data.geojson);
        org_unit.addData(data.geojson);
        map.fitBounds(org_unit.getBounds());

    });

    org_unit.addTo(map);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 70, 80, 90, 100, 120],
                labels = [];
        div.innerHTML += '<p> <strong>ANC 1 Coverage </strong></p>';
        // loop through our intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);


</script>
